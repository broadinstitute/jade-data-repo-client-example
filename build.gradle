plugins {
    id 'java'
    id 'application'
}

group 'bio.terra'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://broadinstitute.jfrog.io/broadinstitute/libs-snapshot-local/'
    }
}

dependencies {
    implementation 'com.google.auth:google-auth-library-oauth2-http:0.20.0'
    implementation 'bio.terra:datarepo-client:1.47.0-SNAPSHOT'
}

application {
    mainClassName = 'DataRepoClientExample'
}
